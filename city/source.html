<script>
A.init(function() {
	var middle = null;	
	$('#results').prepend('<div class="result"><button id="showmiddlebtn">点击显示中间页</button></div>');

		middle = new B.COCO_UI['middle']({
			title: '城市列表',			
			body: $('#middle-page-body').html()
		});
	});
	$('#showmiddlebtn').click(function() {
		middle.show();
	});
});
</script>
